name: Go CI Pipeline

on:
  push:
    branches:
      - '*'

permissions:
  contents: read
  pull-requests: write

jobs:

  markdown-file-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Run markdownlint test
        run: markdownlint ./README.md

  lint-format-check-rest:
    uses: ./.github/workflows/reusable-checks.yml
    with:
      path: todoservice

  lint-format-check-graphql:
    uses: ./.github/workflows/reusable-checks.yml
    with:
      path: graphqlServer

  build-rest:
    needs: lint-format-check-rest
    uses: ./.github/workflows/reusable-build.yml
    with:
      path: todoservice

  build-graphql:
    needs: lint-format-check-graphql
    uses: ./.github/workflows/reusable-build.yml
    with:
      path: graphqlServer

  sonar-cloud-test:
    runs-on: ubuntu-latest
    needs: [ build-rest, build-graphql]
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.host.url=https://sonarcloud.io
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}

  snyk-test:
    runs-on: ubuntu-latest
    needs: [ build-rest, build-graphql ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Snyk for todoservice
        uses: ./.github/workflows/snyk-test.yml
        with:
          directory: 'todoservice'

      - name: Run Snyk for graphqlServer
        uses: ./.github/workflows/snyk-test.yml
        with:
          directory: 'graphqlServer'

  build-and-scan-todoservice:
    needs: [build-rest, build-graphql]
    uses: ./.github/workflows/build-and-scan.yml
    with:
      image: 'victoruzunov/todoservice:project'

  build-and-scan-graphql:
    needs: [build-rest, build-graphql]
    uses: ./.github/workflows/build-and-scan.yml
    with:
      image: 'victoruzunov/graphql:project'

  build-and-scan-ui:
    needs: [build-rest, build-graphql]
    uses: ./.github/workflows/build-and-scan.yml
    with:
      image: 'victoruzunov/ui:project'

  build-and-scan-migrate:
    needs: [build-rest, build-graphql]
    uses: ./.github/workflows/build-and-scan.yml
    with:
      image: 'victoruzunov/migrate:project'


  push-docker-images:
    needs: [build-rest, build-graphql]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker for the job
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create .env file for REST service
        run: |
          cd todoservice
          echo "${{ secrets.ENV_REST_CONTENT }}" > .env

      - name: Create .env file for GraphQL service
        run: |
          cd graphqlServer
          echo "${{ secrets.ENV_GRAPHQL_CONTENT }}" > .env

      - name: Build and push Docker image for REST service
        run: |
          make push
        working-directory: todoservice

      - name: Build and push Docker image for GraphQL service
        run: |
          make push
        working-directory: graphqlServer

      - name: Build and push Docker image for migrations
        run: |
          make push
        working-directory: migrations

      - name: Build and push Docker image for UI
        run: |
          make push
        working-directory: ui
